<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir PDF ou Enviar SMS</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(() => {
                console.log("Service Worker registrado!");
            }).catch((error) => {
                console.log("Erro ao registrar o Service Worker:", error);
            });
        }

        const linkDocumento = "https://drive.google.com/uc?id=1sIbxOsa8EHKd0TigWAth4bwPxCkPO08N";

        window.onload = function() {
            if (navigator.onLine) {
                localStorage.setItem("documentoOffline", linkDocumento);
                window.location.href = linkDocumento;
            } else {
                document.getElementById("offline-options").style.display = "block";
                const linkSalvo = localStorage.getItem("documentoOffline");
                if (linkSalvo) {
                    document.getElementById("linkOffline").innerText = linkSalvo;
                } else {
                    document.getElementById("offline-message").innerText = "Nenhum acesso prévio ao documento.";
                }
            }
        };

        function copiarParaClipboard() {
            const link = document.getElementById("linkOffline").innerText;
            navigator.clipboard.writeText(link).then(() => {
                alert("Link copiado!");
            });
        }

        function enviarSMS() {
            let numero = document.getElementById("telefone").value.trim();
            if (numero === "") {
                alert("Por favor, digite um número de telefone válido.");
                return;
            }
            const linkSalvo = localStorage.getItem("documentoOffline") || linkDocumento;
            let smsLink = `sms:+55${numero}?body=Acesse o documento aqui: ${encodeURIComponent(linkSalvo)}`;
            window.location.href = smsLink;
        }
    </script>
</head>
<body>
    <div id="offline-options" style="display: none; text-align: center; padding: 20px;">
        <h2 id="offline-message">Sem internet? Você ainda pode acessar o documento!</h2>
        <p><strong>Link salvo:</strong> <span id="linkOffline"></span></p>
        <button onclick="copiarParaClipboard()" style="font-size: 16px; padding: 10px;">Copiar Link</button>
        <br><br>
        <h3>Ou insira seu telefone para receber o PDF via SMS</h3>
        <input type="tel" id="telefone" placeholder="Digite seu número com DDD" style="font-size: 16px; padding: 8px;">
        <button onclick="enviarSMS()" style="font-size: 18px; padding: 10px; margin-left: 10px;">Receber PDF</button>
    </div>
</body>
</html>
